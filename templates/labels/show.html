{% extends 'base.html' %}

{% block content %}
<section class=label-container>
    <li>{{ label.name }}</li>
    <li>{{ label.email }}</li>
    {% if label.active == True %}
        <p>Label: Active</p>
    {% else %}
        <p>Label: Defunct</p>
    {% endif %}
    <br>
    <br>
<a href="/labels">View all labels</a>
<a href="/labels/{{label.id}}/edit">Edit label details</a>
<a href="/labels/{{label.id}}/delete">Delete label details</a>
</section>
{% endblock %}
