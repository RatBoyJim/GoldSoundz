{% extends 'base.html' %}

{% block content %}

{% for label in labels %}
<section class=label-container>
    <li>{{ label.name }}</li>
    <li>{{ label.email }}</li>
    <br>
    <br>
<a href="/labels/{{label.id}}/show">Review label details</a>
<a href="/labels/{{label.id}}/edit">Edit label details</a>
<a href="/labels/{{label.id}}/delete">Delete label details</a>
</section>
{% endfor %}


{% endblock %}
