{% extends 'base.html' %}

{% block content %}

<form action="/labels" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{label.name}}" required autofocus>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" value="{{label.email}}" required>
    </div>
      <button type="submit">Update Label</button>
    </form>
    {% endblock %}
