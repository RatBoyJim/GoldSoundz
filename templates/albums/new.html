{% extends 'base.html' %}

{% block content %}
<section id=form>
<h2>PLEASE REMEMBER</h2>
<h3>If you are adding an album that has a new label you will need to create the new label details first</h3>
<a href="/labels/new">Create a new label</a>

<form action="/albums" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" placeholder="Title of album" required autofocus>
    </div>
    <div>
        <label for="artist">Artist:</label>
        <input type="text" name="artist" id="artist" placeholder="Name of the artist" required>
    </div>
    <div>
        <label for="amount_units">Amount of units:</label>
        <input type="number" name="amount_units" id="amount_units" placeholder="Number of records in stock" required>
    </div>
    <div>
        <label for="ideal_units">Ideal amount of units:</label>
        <input type="number" name="ideal_units" id="amount_units" placeholder="Number of records in stock" required>
    </div>
    <div>
        <label for="cost">Cost per album:</label>
        <input type="number" name="cost" id="cost" placeholder="Cost of buying record from label" step=".01" required>
    </div>
    <div>
        <label for="sell_price">Price per album:</label>
        <input type="number" name="sell_price" id="sell_price" placeholder="Price the album is sold for" step=".01" required>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="Genre of the music" required>
    </div>
    <div>
        <label for="label_id">Label:</label>
        <select name="label_id" id="label_id">
            <option value="holder" hidden selected disabled>Choose Option</option>
            {% for label in labels %}
            {% if label.active == True %}
            <option value="{{label.id}}">{{label.name}}</option>
          {% endif %}
                
            {% endfor %}
        </select>
    </div>

    <button type="Submit">Add Album</button>
    

</form>
</section>
{% endblock content %}
