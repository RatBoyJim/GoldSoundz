{% extends 'base.html' %}

{% block content %}

<form action="/albums/artist-albums" method="POST">
<div>
    <label for="artist">Artist:</label>
    <select name="artist" id="artist">
        <option value="holder" hidden selected disabled>Choose Option</option>
        {% for album in albums %}
            <option value="{{album.artist}}">{{album.artist}}</option>
        {% endfor %}
    </select>
</div>

<button type="Submit">Search</button>

</form>
{% endblock content %}
