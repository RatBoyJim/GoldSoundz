{% extends 'base.html' %}

{% block content %}

<form action="/albums/{{album.id}}" method="POST">
    <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{album.title}}" required autofocus>
    </div>
    <div>
        <label for="artist">Artist:</label>
        <input type="text" name="artist" id="artist" value="{{album.artist}}" required>
    </div>
    <div>
        <label for="amount_units">Amount of units:</label>
        <input type="number" name="amount_units" id="amount_units" value="{{album.amount_units}}" required>
    </div>
    <div>
        <label for="ideal_units">Ideal amount of units:</label>
        <input type="number" name="ideal_units" id="ideal_units" value="{{album.ideal_units}}" required>
    </div>
    <div>
        <label for="cost">Cost per album:</label>
        <input type="number" name="cost" id="cost" value="{{album.cost}}" step=".01" required>
    </div>
    <div>
        <label for="sell_price">Price per album:</label>
        <input type="number" name="sell_price" id="sell_price" value="{{album.sell_price}}" step=".01" required>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" value="{{album.genre}}" required>
    </div>
    <div>
        <label for="label_id">Label:</label>
        <select id="label_id" name="label_id">
          {% for label in labels %}
            <option value="{{ label.id }}"
              {% if album.label.id == label.id %} selected="selected"{% endif %}>
              {{ label.name }}
            </option>
          {% endfor %}
        </select>
      </div>
      <button type="submit">Update Album</button>
    </form>
    {% endblock %}
